<!DOCTYPE html>
<html>
<head>
	<style>
		.mySlides{display:none;}
		.dots{
			border-radius:50%;
			height:15px;
			width:15px;
			margin: 0 2px; 
			display: inline-block;
			background-color: #bbb;
		}
		
		.active {
		background-color: #717171; 
		}
	</style>
</head>
<body>
	<div class="mySlides">
		<img src="http://www.mythicalpeloponnese.gr/wp-content/uploads/2017/07/%CE%A0%CE%B5%CF%84%CE%B1%CE%BB%CE%AF%CE%B4%CE%B9-470x315.jpg" style="width:100%">
	</div>
	<div class="mySlides">
		<img src="https://www.hotelbaywatch.gr/wp-content/uploads/2018/03/paralia-petalidi-992x700.jpg" style="width:100%">
	</div>
	<div class="mySlides">
		<img src="https://sail-la-vie.com/images/locations/Petalidi-Beach-1-Sailing-Lesvos-North-East-Aegean-Greece.jpg" style="width:100%">
	</div>
	<br>
	
	<div style="text-align:center">
		<span class='dots'> </span>
		<span class='dots'> </span>
		<span class='dots'> </span>
	</div>
	<script>
		var slideIndex=0;
		showSlides();
		function showSlides () {
			var slides = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName('dots');
			for (var i =0;i<slides.length;i++){
			slides[i].style.display='none';
			dots[i].className = dots[i].className.replace(" active","")
			}
			if (slideIndex>slides.length-1){
				slideIndex=0;
			}
			slides[slideIndex].style.display='block';
			dots[slideIndex].className+=" active";
			setTimeout(showSlides, 2000); 
			slideIndex++; 
		}
	</script>
</body>
</html>
